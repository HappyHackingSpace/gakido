name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    outputs:
      new_tag: ${{ steps.version.outputs.new_tag }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Get version and create tag
        id: version
        run: |
          # Extract current version from pyproject.toml
          VERSION=$(grep -m1 'version = ' pyproject.toml | sed 's/version = "\(.*\)"/\1/')
          echo "Version: $VERSION"

          NEW_TAG="v${VERSION}"

          # Check if tag already exists
          if git rev-parse "$NEW_TAG" >/dev/null 2>&1; then
            echo "Tag $NEW_TAG already exists, skipping release"
            echo "skip=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "Creating tag: $NEW_TAG"

          # Configure git
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Create and push tag only
          git tag "$NEW_TAG"
          git push origin "$NEW_TAG"

          # Set outputs
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Install build tools
        if: steps.version.outputs.skip != 'true'
        run: pip install build cibuildwheel

      - name: Build sdist
        if: steps.version.outputs.skip != 'true'
        run: python -m build --sdist

      - name: Build wheels (Linux)
        if: steps.version.outputs.skip != 'true'
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

      - name: Collect artifacts
        if: steps.version.outputs.skip != 'true'
        run: |
          mkdir -p final_dist
          cp dist/*.tar.gz final_dist/ 2>/dev/null || true
          cp wheelhouse/*.whl final_dist/ 2>/dev/null || true
          ls -la final_dist/

      - name: Create GitHub Release
        if: steps.version.outputs.skip != 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: Release ${{ steps.version.outputs.new_tag }}
          files: final_dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: steps.version.outputs.skip != 'true'
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: final_dist/
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

  build-macos-wheels:
    name: Build macOS wheels
    needs: [release]
    runs-on: macos-latest
    if: needs.release.outputs.new_tag != ''
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ needs.release.outputs.new_tag || github.ref }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          CIBW_BUILD: "cp311-* cp312-* cp313-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"

      - name: Upload to existing release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release.outputs.new_tag }}
          files: wheelhouse/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish macOS wheels to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
        with:
          packages-dir: wheelhouse/
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true
